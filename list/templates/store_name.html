<!-- 親テンプレートを読み込む-->
{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="container-fluid">
        <!-- パンくずリストの設定-->
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="{% url 'list:store_name' %}"></a>
            </li>
            <li class="breadcrumb-item active">TOP</li>
        </ol>
        <!--ページタイトル-->
        <div class="card mb-3">
            <div class="card-header">
                <h3><b>パチスロデータアプリ</b></h3>
            </div>
            <div class="card-body">
                <!-- テーブル表の定義 -->
                <div class="table-responsive">
                    <table width="100%" class="table table-striped table-bordered table-hover">
                        　
                        <!-- 表の列の定義-->
                        <thead>
                            <tr>
                                <th class="text-center">店舗一覧</th>
                                <!-- <th class="text-center">カテゴリ</th>
                                <th class="text-center">金額</th>
                                <th class="text-center">メモ</th> -->
                            </tr>
                        </thead>
                        　
                        <!-- ここまでが表の列の定義-->
                        　
                        <!-- 表のデータ部分の表示-->
                        <tbody>
                            {% for item in object_list %}
                            <tr class="odd gradeX text-center">

                                <td class="text-center" width="100"><a
                                        href="{% url 'list:date' %}?sn={{ item.store_name }}">
                                        {{ item.store_name}}
                                    </a></td>

                                <!-- <td class="text-center" width="100">{{ item.name }}</td>
                                <td class="text-center" width="140">{{ item.number }}</td>
                                <td class="text-center" width="140">{{ item.date }}</td> -->
                            </tr>
                            {% endfor %}

                        </tbody>
                        　
                        <!-- ここまでが表のデータ部分の表示-->
                    </table>
                    <!-- ここまでがテーブル表の定義 -->
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
